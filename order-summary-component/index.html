<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article class="card">
      <div class="card__thumb">
        <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music">
      </div>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="card__plan-wrapper">
          <img src="images/icon-music.svg" alt="icon-music" class="card__icon-music">
          <div class="card__plan-info">
            <p class="card__plan-type">Annual Plan</p>
            <p class="card__plan-price">$59.99/year</p>
          </div>
          <p class="card__link-change"><a href="">Change</a></p>
        </div>
        <button class="card__btn-proceed">Proceed to Payment</button>
        <div class="card__link-cancel"><a href="#">Cancel Order</a></div>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/vencertorres">Vencer Torres</a>.
      </div>
    </footer>
  </body>
</html>
