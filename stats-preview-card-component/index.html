<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article class="card">
      <div class="card__header">
        <picture>
          <source srcset="images/image-header-desktop.jpg" media="(min-width: 1440px)">
          <img src="images/image-header-mobile.jpg" alt="People working">
        </picture>
      </div>
      <div class="card__content">
        <h1 class="card__title">Get <span class="card__title-highlight">insights</span> that help your business grow.</h1>
        <p class="card__subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="card__stats">
          <p><span class="card__stats-numbers">10k+</span> companies</p>
          <p><span class="card__stats-numbers">314</span> templates</p>
          <p><span class="card__stats-numbers">12m+</span> queries</p>
        </div>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/vencertorres">Vencer Torres</a>.
      </div>
    </footer>
  </body>
</html>
