<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    </head>
  <body>
    <header>
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </header>
    <main>
      <p class="banner"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      <form novalidate>
        <ul>
          <li>
            <input type="text" id="first-name" name="first-name" placeholder=" "  required>
            <label for="first-name">First Name</label>
            <span class="error"></span>
          </li>
          <li>
            <input type="text" id="last-name" name="last-name" placeholder=" "  required>
            <label for="last-name">Last Name</label>
            <span class="error"></span>
          </li>
          <li>
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">Email Address</label>
            <span class="error"></span>
          </li>
          <li>
            <input type="password" id="passwd" name="passwd" placeholder=" "  required>
            <label for="passwd">Password</label>
            <span class="error"></span>
          </li>
        </ul>
        <button type="submit">Claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </main>
  </body>
</html>
