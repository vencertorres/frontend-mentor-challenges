<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img src="images/image-victor.jpg" alt="" class="avatar" />
      <div class="container">
        <p class="card__name">Victor Crest</p>
        <p class="card__age">26</p>
      </div>
      <p class="card__location">London</p>
      <div class="card__stats">
        <p class="card__stats--followers">
          <span class="card__count card__count--followers">80K</span>
          Followers
        </p>
        <p class="card__stats--likes">
          <span class="card__count card__count--likes">803K</span>
          Likes
        </p>
        <p class="card__stats--photos">
          <span class="card__count card__count--followers">1.4K</span>
          Photos
        </p>
      </div>
    </main>
  </body>
</html>
