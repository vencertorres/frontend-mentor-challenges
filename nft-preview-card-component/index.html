<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="card">
        <div class="card__content">
          <a href="#">
            <div class="card__thumbnail-wrapper">
              <img class="card__thumbnail" src="images/image-equilibrium.jpg" alt="NFT Image">
              <div class="card__thumbnail-overlay"></div>
              <img class="card__view-icon" src="images/icon-view.svg">
            </div>
          </a>
          <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
          <p class="card__details">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__price-duration-wrapper">
            <p class="card__price">0.041 ETH</p>
            <p class="card__duration">3 days left</p>
          </div>
          <div class="card__creator-wrapper">
            <img class="card__avatar" src="images/image-avatar.png" alt="Avatar">
            <p class="card__creator">Creation of <a class="card__creator-name" href="#">Jules Wyvern</a></p>
          </div>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vencertorres">Vencer Torres</a>.
    </div>
  </body>
</html>
