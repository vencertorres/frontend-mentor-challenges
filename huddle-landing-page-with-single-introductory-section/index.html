<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" class="logo" />
    </header>
    <main>
      <img
        src="images/illustration-mockups.svg"
        alt=""
        class="illustration-mockups"
      />
      <div class="text">
        <h1 class="intro">Build The Community Your Fans Will Love</h1>
        <p class="lead">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="btn__sign-up">Register</a>
      </div>
    </main>
    <footer class="social-media">
      <div>
        <a href="#">
          <span class="fa-stack">
            <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
            <i class="fa fa-facebook fa-stack-1x" aria-hidden="true"></i>
          </span>
        </a>
        <a href="#">
          <span class="fa-stack">
            <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-stack-1x" aria-hidden="true"></i>
          </span>
        </a>
        <a href="#">
          <span class="fa-stack">
            <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
            <i class="fa fa-instagram fa-stack-1x" aria-hidden="true"></i>
          </span>
      </div>
      </a>
    </footer>
  </body>
</html>
